<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Jogo N√£o Encontrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Part√≠culas de fundo */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 100, 100, 0.4);
            border-radius: 50%;
            animation: float 12s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(-30px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glitch 3s infinite;
            position: relative;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        .broken-controller {
            font-size: 5em;
            animation: shake 2s ease-in-out infinite;
            display: inline-block;
            filter: grayscale(0.3);
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
            margin: 25px 0;
            line-height: 1.6;
        }

        .game-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .card {
            width: 60px;
            height: 90px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 6px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            position: relative;
            animation: cardFall 2s ease-in-out infinite;
        }

        .card::before {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: rgba(255, 107, 107, 0.5);
            font-weight: bold;
        }

        .card:nth-child(1) {
            animation-delay: 0s;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .card:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes cardFall {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(20px) rotate(5deg);
                opacity: 0.7;
            }
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-home:active {
            transform: translateY(-1px);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1em;
            margin-top: 20px;
            font-style: italic;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <!-- Part√≠culas de fundo -->
    <script>
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <div class="broken-controller">üéÆüíî</div>
        <div class="error-code">404</div>
        <h1>Jogo N√£o Encontrado</h1>
        
        <p class="message">
            Ops! Parece que este jogo foi removido da biblioteca<br>
            ou nunca existiu neste servidor.
        </p>

        <div class="game-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <a href="/" class="btn-home">üè† Voltar para a Biblioteca</a>
        
        <p class="subtitle">Erro 404: A p√°gina que voc√™ procura est√° em outro castelo</p>
    </div>
</body>
</html>
